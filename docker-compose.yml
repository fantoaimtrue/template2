version: '3.7'
services:
  db:
    image: postgres:14-alpine
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: on-failure
    ports:
      - "5432:5432"
  bot:
    build: .
    command: sh -c "python app.py"
    env_file:
      - ./.env
    restart: always
    ports:
      - '${WEBHOOK_PORT}:${WEBHOOK_PORT:-8000}'
    depends_on:
        - db
volumes:
  pgdata: